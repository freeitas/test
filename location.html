   crossorigin=""/>

  <main>
    <h1>Cadastro de posições</h1>
    
      <div><label for="name">Nome</label> <input type="text" name="name" id="name"></div>
      <div><label for="lat">Latitude</label> <input type="number" name="lat" id="lat"></div>
      <div><label for="lon">Longitude</label> <input type="number" name="lon" id="lon"></div>
    
      <input type="submit" value="Criar feature point" class="salvar" onclick="createFeaturePoint()">
    
  </main>
  <section class="back-sec">
    <button class="back"><img src="img/white-arrow.svg" alt="Voltar"></button>
